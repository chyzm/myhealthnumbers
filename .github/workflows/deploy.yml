name: Deploy to Railway and Notify Slack

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ›  Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸš€ Install Railway CLI
        run: npm install -g @railway/cli

      - name: ğŸ” Verify Railway CLI Installation
        run: railway --version

      - name: ğŸ”‘ Login to Railway
        run: railway login --token $RAILWAY_TOKEN
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: ğŸ”— Link Railway Project (skip if already linked in repo)
        run: railway link --project $RAILWAY_PROJECT_ID
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}

      - name: ğŸš¢ Deploy to Railway
        id: deploy
        run: |
          echo "ğŸ”„ Starting deployment..."
          railway up --detach --service $RAILWAY_SERVICE_NAME
          echo "âœ… Deployment triggered successfully."
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_SERVICE_NAME: ${{ secrets.RAILWAY_SERVICE_NAME }}

      - name: ğŸ“£ Notify Slack on Success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: good
          SLACK_TITLE: "âœ… Railway Deployment Successful"
          SLACK_MESSAGE: |
            ğŸš€ Deployment succeeded!
            ğŸ”— <https://myhealthnumbers-production.up.railway.app/>

      - name: â— Notify Slack on Failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: danger
          SLACK_TITLE: "âŒ Railway Deployment Failed"
          SLACK_MESSAGE: |
            ğŸ˜¢ Deployment failed.
            ğŸ§¾ Check GitHub Actions logs for more details.
