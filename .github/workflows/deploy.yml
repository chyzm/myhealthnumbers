name: Deploy to Railway and Notify Slack

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v3

      - name: 🛠 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 🚀 Install Railway CLI
        run: npm install -g @railway/cli

      - name: 🔍 Verify Railway CLI Installation
        run: railway --version

      - name: 🔑 Login to Railway
        run: railway login --token $RAILWAY_TOKEN
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: 🔗 Link Railway Project (skip if already linked in repo)
        run: railway link --project $RAILWAY_PROJECT_ID
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}

      - name: 🚢 Deploy to Railway
        id: deploy
        run: |
          echo "🔄 Starting deployment..."
          railway up --detach --service $RAILWAY_SERVICE_NAME
          echo "✅ Deployment triggered successfully."
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_SERVICE_NAME: ${{ secrets.RAILWAY_SERVICE_NAME }}

      - name: 📣 Notify Slack on Success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: good
          SLACK_TITLE: "✅ Railway Deployment Successful"
          SLACK_MESSAGE: |
            🚀 Deployment succeeded!
            🔗 <https://myhealthnumbers-production.up.railway.app/>

      - name: ❗ Notify Slack on Failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: danger
          SLACK_TITLE: "❌ Railway Deployment Failed"
          SLACK_MESSAGE: |
            😢 Deployment failed.
            🧾 Check GitHub Actions logs for more details.
