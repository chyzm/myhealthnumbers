name: Deploy to Railway and Notify Slack

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Updated to current LTS version

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Verify Railway CLI Installation
        run: railway --version

      - name: Login to Railway
        run: railway login --token $RAILWAY_TOKEN
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deploy to Railway (with debug output)
        id: deploy
        run: |
          set -x  # Enable debug output
          railway up --detach 2>&1 | tee deploy.log
          echo "DEPLOY_LOG=$(cat deploy.log | base64 -w0)" >> $GITHUB_OUTPUT
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Upload Deployment Logs (for debugging)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: railway-deployment-logs
          path: deploy.log

      - name: Notify Slack on Success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: good
          SLACK_TITLE: "‚úÖ Railway Deployment Successful"
          SLACK_MESSAGE: |
            üöÄ Your app was successfully deployed to Railway!
            üîó <https://myhealthnumbers-production.up.railway.app/>

      - name: Notify Slack on Failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: danger
          SLACK_TITLE: "‚ùå Deployment Failed"
          SLACK_MESSAGE: |
            üò¢ Deployment failed. Check GitHub Actions logs for details.
            üìù Logs artifact: railway-deployment-logs