name: Deploy to Railway and Notify Slack

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest

    env:
      SVC_ID: myhealthnumbers
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to Railway
        run: railway up --service="${{ env.SVC_ID }}"

      - name: Notify Slack on Success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: good
          SLACK_TITLE: "‚úÖ Railway Deployment Successful"
          SLACK_MESSAGE: |
            üöÄ Deployment successful!
            üîó <https://myhealthnumbers-production.up.railway.app/>

      - name: Notify Slack on Failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: danger
          SLACK_TITLE: "‚ùå Deployment Failed"
          SLACK_MESSAGE: |
            üò¢ Deployment failed! Check logs.
