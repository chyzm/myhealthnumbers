{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body>
    <div class="top-bar">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-start">
                   
                </div>
                <div class="col-md-6 text-end">
                    <a style="color: white !important;" href="{% url 'index' %}" class="mx-2 text-decoration-none ">Home</a>
                    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                        
                      </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4 login-container"> {/* Modified column classes */}
                <h4 class="text-center">SIGN IN</h4>
                <hr style="border-top: 2px solid #0f0;">
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" name="email" placeholder="Enter your email address" 
                               class="login-input" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" placeholder="Enter your password" 
                               class="login-input" id="password" required>
                    </div>
                    <div class="text-end mb-3">
                        <a href="{% url 'password_reset' %}" style="color: #0f0 !important;" class="text-decoration-none">Forgot Password?</a>
                    </div>
                    <div class="d-grid gap-2">
                        <input type="submit" value="Submit" class="login-button">
                    </div>
                    <div class="mt-3">
                        {% include 'includes/alerts.html' %}
                    </div>
                </form>
                <p class="text-white">You don't have an account?  <a style="color: #0f0 !important;" href="{% url 'registerUser' %}" class="mx-2 text-decoration-none ">Register</a></p>
            </div>
        </div>
        <p class="text-white mt-2 mx-2">Developed and maintained by<a href="https://durieltech.vercel.app/" target="_blank" style="text-decoration: none; color: white;" class="text-warning"> Duriel Tech</a></p>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
