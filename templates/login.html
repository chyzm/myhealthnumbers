{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthMetrics - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#F59E0B',
                        dark: '#1F2937',
                        light: '#F9FAFB'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #F9FAFB 0%, #EFF6FF 100%);
            min-height: 100vh;
        }
        
        .header-gradient {
            background: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%);
        }
        
        .input-field {
            @apply w-full p-3 rounded-lg border-2 border-gray-200 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-all;
            background-color: #FFFFFF;
        }
        
        .btn-primary {
            @apply w-full py-3 px-6 bg-primary hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition-all transform hover:scale-[1.02];
        }
        
        .card {
            @apply bg-white rounded-xl shadow-lg overflow-hidden;
            border: 1px solid rgba(0,0,0,0.05);
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="header-gradient shadow-sm">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div>
                    <a href="{% url 'index' %}" class="flex items-center">
                        <img src="{% static 'images/logo.png' %}" alt="HealthMetrics Logo" class="h-12">
                        <span class="ml-2 text-white font-semibold text-xl">HealthMetrics</span>
                    </a>
                </div>
                <a href="{% url 'registerUser' %}" class="text-white hover:text-accent font-medium">
                    Sign Up
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto">
            <div class="card">
                <div class="bg-primary text-white p-6 text-center">
                    <h1 class="text-2xl font-bold">Welcome Back</h1>
                </div>
                
                <div class="p-6">
                    <form action="{% url 'login' %}" method="POST" class="space-y-4">
                        {% csrf_token %}
                        {% include 'includes/alerts.html' %}
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="your@email.com" 
                                   class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                        </div>
                        
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input type="password" id="password" name="password" placeholder="••••••••" 
                                   class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                        </div>
                        
                        <div class="flex justify-between items-center">
                            <a href="{% url 'password_reset' %}" class="text-sm text-primary hover:underline">Forgot password?</a>
                        </div>
                        
                        <button type="submit" class=" w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded inline-flex items-center justify-center transition-colors duration-200 ">
                            <i class="bi bi-box-arrow-in-right mr-2"></i> Sign In
                        </button>
                       
                    </form>
                    
                    <div class="mt-6 text-center">
                        <p class="text-gray-600">Don't have an account? 
                            <a href="{% url 'registerUser' %}" class="text-primary font-medium hover:underline">Sign up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white py-6 border-t">
        <div class="container mx-auto px-4">
            <div class="flex justify-center space-x-6 mb-4">
                <a href="https://instagram.com/duriel_tech" target="_blank" class="text-gray-600 hover:text-pink-600 text-xl">
                    <i class="bi bi-instagram"></i>
                </a>
                <a href="https://x.com/duriel_tech" target="_blank" class="text-gray-600 hover:text-black text-xl">
                    <i class="bi bi-twitter-x"></i>
                </a>
                <a href="https://facebook.com" target="_blank" class="text-gray-600 hover:text-blue-700 text-xl">
                    <i class="bi bi-facebook"></i>
                </a>
            </div>
            <p class="text-center text-sm text-gray-500">
                &copy; 2025 Duriel Tech. All rights reserved.
            </p>
        </div>
    </footer>
</body>
</html>
