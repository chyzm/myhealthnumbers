{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account - HealthMetrics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #F9FAFB 0%, #EFF6FF 100%);
            min-height: 100vh;
        }
        .card {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .btn-danger {
            background-color: #DC2626;
            transition: background-color 0.2s;
        }
        .btn-danger:hover {
            background-color: #B91C1C;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <div class="card">
            <div class="bg-red-600 text-white p-6 text-center">
                <h1 class="text-2xl font-bold">Delete Account</h1>
            </div>
            
            <div class="p-6">
                <div class="mb-6 text-center">
                    <i class="bi bi-exclamation-triangle-fill text-red-500 text-4xl mb-3"></i>
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">Are you sure?</h2>
                    <p class="text-gray-600">
                        This action cannot be undone. All your data, including health metrics history, 
                        will be permanently deleted.
                    </p>
                </div>
                
                <form method="POST" class="space-y-4">
                    {% csrf_token %}
                    
                    <div class="flex flex-col space-y-3">
                        <button type="submit" 
                                class="w-full py-3 px-6 btn-danger text-white font-semibold rounded-lg shadow-md">
                            Yes, Delete My Account
                        </button>
                        
                        <a href="{% url 'myAccount' %}" 
                           class="w-full py-3 px-6 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold rounded-lg shadow-md transition-all text-center">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
