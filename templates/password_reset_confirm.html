{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .confirm-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .confirm-title {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .confirm-btn {
            background-color: #0f0;
            border: none;
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="confirm-container">
            <h2 class="confirm-title">Set New Password</h2>
            {% if validlink %}
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="new_password1" class="form-label">New Password</label>
                        <input type="password" name="new_password1" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password2" class="form-label">Confirm New Password</label>
                        <input type="password" name="new_password2" class="form-control" required>
                    </div>
                    <button type="submit" class="btn confirm-btn">Change Password</button>
                </form>
            {% else %}
                <div class="alert alert-danger">
                    The password reset link was invalid, possibly because it has already been used.
                    Please request a new password reset.
                </div>
                <a href="{% url 'password_reset' %}" class="btn btn-primary">Request New Reset Link</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
